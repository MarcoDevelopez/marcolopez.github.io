<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NETWORK</title>
  <style>
    .contenedor {
      max-width: 500px;
      margin: 1rem auto;
      display: flex;
      border: 1px solid blue;
    }
    .caja1 {
      background: red;
      padding: 1rem;
      order: 4;
    }
    .caja2 {
      background: green;
      padding: 1rem;
      order: 3;
    }
    .caja3 {
      background: pink;
      padding: 1rem;
      order: 2;
    }
    .caja4 {
      background: orange;
      padding: 1rem;
      order: 1;
    }
  </style>
</head>
<body>
  <h1>Regla Nro 11: Podemos reordenar los hijos flexibles con la propiedad ORDER en css</h1>
  <div class="contenedor">
    <article class="caja1">Caja 1</article>
    <article class="caja2">Caja 2</article>
    <article class="caja3">Caja 3</article>
    <article class="caja4">Caja 4</article>
  </div>
</body>
</html>
