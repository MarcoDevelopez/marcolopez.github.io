<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NETWORK</title>
  <style>
    section {
      width: 500px;
      height: 200px;
      border: 1px solid #000;
      margin: 0 auto;
      display: flex;
    }
    .caja1 {
      background: blue;
      flex: 1 1 0px;
    }
    .caja2 {
      background: green;
      flex: 1 1 0px;
    }
    .caja3 {
      background: pink;
      flex: 1 1 0px;
    }
  </style>
</head>
<body>
  <h1>Regla Nro 10: Podemos resumir todo con la propiedad flex (shorthand)</h1>
  <section>
    <article class="caja1">Caja 1</article>
    <article class="caja2">Caja 2</article>
    <article class="caja3">Caja 3</article>
  </section>
</body>
</html>
